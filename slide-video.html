<!DOCTYPE html>
<html>
<head>
	<title>Video SVIN</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="vendors/jquery-ui.min.css"/>
	<link rel="stylesheet" href="style.css"/>
	<script src="vendors/jquery.js"></script>
	<script src="vendors/jquery-ui.min.js"></script>
	<script src="clientApp.js"></script>

</head>
<body>
	<div class="body-container">
		<header>
			<div class="logo"><img src="imgs/basic-stroke-logo.jpg"></div>
			<div class="header-title" aria-role="heading">
				<p class="header-title-text" aria-label="Slide Title">
					Treatment Options & Methods for Improving Stroke Outcomes
				</p>
				<p class="header-title-page-number" aria-label="Lesson Progress">
					22 of 31
				</p>
			</div>
			<!-- "header-right-overlay" - copy of header graphic's right side. responds to window resizing -->
			<img class="header-right-overlay" src="imgs/SVIN-header-right.svg" aria-hidden="true">
		</header>

		<div class="slide-container" role="main">
			<div class="video-container">
				<iframe src="https://www.youtube.com/embed/tWwITA8vtf0?rel=0&amp;showinfo=0"
						frameborder="0"
						allow="autoplay; encrypted-media"
						allowfullscreen>
				</iframe>
			</div>
		</div>

		<div class="toolbar-container" role="toolbar">
			<div class="toolbar-btn dropdown" role="button" aria-label="Menu">
				<div class="toolbar-btn-text-graphic">
					<img src="imgs/menu.svg" class="toolbar-icon-left">
					<h2>MENU</h2>
				</div>
			  	<div class="dropdown-content" role="menu">
						<div class="dropdown-icon-container">
							<img src="imgs/exit-grey.png" class="dropdown-icon">
						</div>
				    <a class="a" href="#" role="menuitem">Basic Anatomy, Statistics, & Types of Strokes</a>
				    <a href="#" role="menuitem">Risk Factors, Signs and Symptoms, BE FAST</a>
				    <a href="#" role="menuitem">EMS & Detection Scales</a>
						<a href="#" role="menuitem">Treatment Options & Methods for Improving Stroke Outcomes</a>
			  	</div>
			</div>
			<button class="toolbar-btn inactive-btn" id="transcript-btn" aria-label="Transcript">
				<div class="toolbar-btn-text-graphic">
					<img src="imgs/transcript-grey.png" class="toolbar-icon-left">
					<h2>TRANSCRIPT</h2>
				</div>
			</button>
			<button class="toolbar-btn inactive-btn" aria-label="Play or Pause Audio">
				<div class="toolbar-btn-text-graphic">
					<img src="imgs/play-grey.png" class="toolbar-icon-left">
					<h2>PLAY AUDIO</h2>
				</div>
			</button>
			<button class="toolbar-btn" aria-label="Back">
				<div class="toolbar-btn-text-graphic"><img src="imgs/back.svg" class="toolbar-icon-left"><h2>BACK</h2></div>
			</button>
			<button class="toolbar-btn" aria-label="Next">
				<div class="toolbar-btn-text-graphic">
					<h2>NEXT</h2>
					<img src="imgs/next.svg" class="toolbar-icon-right">
				</div>
			</button>
			<button class="toolbar-btn" aria-label="Exit">
				<div class="toolbar-btn-text-graphic">
					<img src="imgs/exit.svg" class="toolbar-icon-left">
					<h2>EXIT</h2>
				</div>
			</button>
		</div>
	</div>
</body>
</html>
