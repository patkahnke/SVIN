<!DOCTYPE html>
<html>
<head>
	<title>SVIN</title>
	<link rel="stylesheet" href="vendors/jquery-ui.min.css"/>
	<link rel="stylesheet" href="style.css"/>
	<script src="vendors/jquery.js"></script>
	<script src="vendors/jquery-ui.min.js"></script>
	<script src="clientApp.js"></script>
</head>
<body>
	<div class="body-container">
		<header>
			<div class="logo"><img src="imgs/basic-stroke-logo.jpg"></div>
			<div class="header-title" aria-role="heading">
				<p class="header-title-text" aria-label="Slide Title">
				</p>
				<p class="header-title-page-number" aria-label="Lesson Progress">
				</p>
			</div>
			<!-- "header-right-overlay" - copy of header graphic's right side. responds to window resizing -->
			<img class="header-right-overlay" src="imgs/SVIN-header-right.svg" aria-hidden="true">
		</header>

		<div class="slide-container" role="main">
			<div class="video-container">
				<iframe src=""
						frameborder="0"
						allow="autoplay; encrypted-media"
						allowfullscreen>
				</iframe>
			</div>
		</div>

		<div class="toolbar-container" role="toolbar">
			<button class="toolbar-btn dropdown" aria-label="Menu">
				<div class=toolbar-btn-text-graphic><img src="imgs/menu.svg" class="toolbar-icon-left"><h2>MENU</h2></div>
				<div class="dropdown-content">
				   	<a href="#">Basic Anatomy, Statistics, & Types of Strokes</a>
				   	<a href="#">Risk Factors, Signs and Symptoms, BE FAST</a>
				   	<a href="#">EMS & Detection Scales</a>
					<a href="#">Treatment Options & Methods for Improving Stroke Outcomes</a>
				</div>
			</button>
			<button class="toolbar-btn inactive-btn" id="transcript-btn" aria-hidden="true">
				<div class=toolbar-btn-text-graphic><img src="imgs/transcript.svg" class="toolbar-icon-left"><h2>TRANSCRIPT</h2></div>
			</button>
			<button class="toolbar-btn inactive-btn" aria-hidden="true">
				<div class=toolbar-btn-text-graphic><img src="imgs/play.svg" class="toolbar-icon-left"><h2>PLAY AUDIO</h2></div>
			</button>
			<button class="toolbar-btn" aria-label="Back">
				<div class=toolbar-btn-text-graphic><img src="imgs/back.svg" class="toolbar-icon-left"><h2>BACK</h2></div>
			</button>
			<button class="toolbar-btn" aria-label="Next">
				<div class=toolbar-btn-text-graphic><h2>NEXT</h2><img src="imgs/next.svg" class="toolbar-icon-right"></div>
			</button>
			<button class="toolbar-btn" aria-label="Exit">
				<div class=toolbar-btn-text-graphic><img src="imgs/exit.svg" class="toolbar-icon-left"><h2>EXIT</h2></div>
			</button>
		</div>
	</div>
</body>
</html>
